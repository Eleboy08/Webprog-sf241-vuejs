<!DOCTYPE html>
<html>
<head>
  <title>Heinrich M. Tobias</title>
  <style>
    /* Minimalist Layout */
    body {
      font-family: sans-serif;
      margin: 40px;
      color: #333;
    }

    header {
      border-bottom: 1px solid #ccc;
      margin-bottom: 30px;
    }

    /* Numbered list layout */
    .content-grid {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    /* Image Strip Style (Matching your screenshot) */
    .image-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #0d1117; /* Dark background like the image */
      padding: 20px;
      border: 1px solid #30363d;
      border-radius: 4px;
    }

    .image-bar img {
      height: 50px; /* Adjust size as needed */
      width: auto;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <h1>HEINRICH M. TOBIAS</h1>
  </header>

  <main>
    <div class="content-grid">
      <span>1</span> <span>2</span> <span>3</span> 
      <span>4</span> <span>5</span> <span>6</span> 
      <span>7</span>
    </div>

    <div class="image-bar">
      <img v-for="img in manyFoods" :src="img" :key="img">
    </div>
  </main>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/images.js"></script>

<script>
  const { createApp, ref, onMounted } = Vue;

  createApp({
    setup() {
      // It will look for the 'manyFoods' array defined in your js/images.js
      const foodImages = ref([]);

      onMounted(() => {
        if (typeof manyFoods !== 'undefined') {
          foodImages.value = manyFoods;
        }
      });

      return {
        manyFoods: foodImages
      }
    }
  }).mount('#app')
</script>

</body>
</html>
