<!DOCTYPE html>
<html>
<head>
  <title>Heinrich M. Tobias</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/flexbox-grid.css">
  <link rel="stylesheet" href="css/images.css">
</head>
<body>

<div id="app">
  <header>
    <h1>Heinrich M. Tobias</h1>
  </header>

  <main>
    <section>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </section>

    <section>
      <div class="gallery">
        <img v-for="img in manyFoods" :src="img" style="width:100px; margin:5px;">
      </div>
    </section>
  </main>

  <footer>
    <p>{{ message }}</p>
  </footer>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const message = ref('Asia Pacific College');
      // Using an empty array or placeholder if images.js is not loaded
      const manyFoods = ref(typeof manyFoods !== 'undefined' ? manyFoods : []);

      return {
        message,
        manyFoods
      }
    }
  }).mount('#app')
</script>

</body>
</html>
