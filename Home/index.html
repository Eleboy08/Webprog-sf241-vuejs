<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heinrich M. Tobias</title>
  
  <style>
    /* Minimalist Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      color: #333;
      background: #fff;
    }

    header {
      border-bottom: 1px solid #000;
      margin-bottom: 40px;
      padding-bottom: 10px;
    }

    h1 {
      font-weight: 300;
      letter-spacing: 2px;
      margin: 0;
    }

    /* Simple Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background-color: #000; /* Creates the border lines */
      border: 1px solid #000;
    }

    .grid-item {
      background-color: #fff;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    /* Gallery Section */
    .gallery {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .gallery img {
      filter: grayscale(100%);
      border: 1px solid #ddd;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.8rem;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
  </style>
</head>
<body>

<div id="app">
  <header>
    <h1>HEINRICH M. TOBIAS</h1>
  </header>

  <main>
    <div class="grid-container">
      <div class="grid-item">01</div>
      <div class="grid-item">02</div>
      <div class="grid-item">03</div>
      <div class="grid-item">04</div>
      <div class="grid-item">05</div>
      <div class="grid-item">06</div>
    </div>

    <section class="gallery">
      <img v-for="img in manyFoods" :src="img" :key="img">
    </section>
  </main>

  <footer>
    <p>{{ message }}</p>
  </footer>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/images.js"></script>

<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const message = ref('Asia Pacific College');
      
      // Pulls images from your external manyFoods variable
      const galleryItems = ref(typeof manyFoods !== 'undefined' ? manyFoods : []);

      return {
        message,
        manyFoods: galleryItems
      }
    }
  }).mount('#app')
</script>

</body>
</html>
